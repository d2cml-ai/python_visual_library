# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Python Visual Library
author: Alexander Quispe
logo: figs/py_vis.png
copyright: "2022"  

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: 'cache'
  timeout: 900

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/d2cml-ai/python_visual_library
  # Online location of your book
  path_to_book: python_notebooks/  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional) [Master]

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  use_edit_page_button: true
  extra_footer: |
    <p>
    MIT Licence
    </p>

launch_buttons:
  binder             : false
  binderhub          : false
  bunderhub_url      : https://mybinder.org
  jupyterhub         : false
  thebe              : true
  colab              : false
  notebook_interface : classic
  colab_url          : https://colab.research.google.com


sphinx:
  config:
    html_show_copyright: false # copyright show false